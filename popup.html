<!DOCTYPE html>
<html>
<head>
  <title>BetterBudgyt Settings</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      max-height: 600px;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .variance-config {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .secondary-button {
      background-color: #6c757d;
    }
    .secondary-button:hover {
      background-color: #5a6268;
    }
    .button-container {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Variance Calculations</h2>
    
    <div class="variance-config">
      <h3 class="scenario-label">Variance 1</h3>
      <select id="variance1-minuend" class="scenario-select">
        <!-- Options populated dynamically -->
      </select>
      <div style="text-align: center; margin: 5px 0;">minus</div>
      <select id="variance1-subtrahend" class="scenario-select">
        <!-- Options populated dynamically -->
      </select>
    </div>

    <div class="variance-config">
      <h3 class="scenario-label">Variance 2</h3>
      <select id="variance2-minuend" class="scenario-select">
        <!-- Options populated dynamically -->
      </select>
      <div style="text-align: center; margin: 5px 0;">minus</div>
      <select id="variance2-subtrahend" class="scenario-select">
        <!-- Options populated dynamically -->
      </select>
    </div>

    <button id="save">Save Changes</button>
    <div id="status" class="status">Settings saved!</div>
  </div>

  <div class="section">
    <h2>Visual Settings</h2>
    <div class="variance-config">
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="color-gradient-toggle" checked>
        Enable percentage color gradient
      </label>
    </div>
    <div class="variance-config">
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="calculator-toggle">
        Enable Calculator
      </label>
    </div>
    <div class="variance-config">
      <h3>Variance Highlight Threshold</h3>
      <div style="display: flex; gap: 10px; align-items: center;">
        <input type="number" id="variance-threshold" 
               placeholder="Enter amount" 
               style="flex: 1; padding: 6px;">
        <button id="toggle-threshold" class="secondary-button" style="width: auto; padding: 6px 12px;">
          Toggle
        </button>
      </div>
    </div>

    <div class="variance-config">
      <h3>DataInput View Settings</h3>
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="show-total-only-toggle">
        Automatically show totals only on DataInput pages
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
